<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_index.css">
    <title>Experimento</title>
</head>

<body>
    <header class="header">
        <h1 class="title">PRUEBA: RESERVE UNA CITA IMMETABOLICO</h1>
        <nav class="navbar">
            <ul class="list">
                <li class="li">
                    <a href="#" class="link">Egi</a>
                </li>
                <li class="li">
                    <a href="#" class="link">Emi</a>
                </li>
                <li class="li">
                    <a href="/response" class="link">Consulta</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2 class="main_title">Ingrese sus datos</h2>
        <form action="/" method="post">
            <input type="text" name="firstName" placeholder="Nombre..." id="firstName" required>
            <input type="text" name="lastName" placeholder="Apellido..." id="lastName" required>
            <input type="text" name="place" placeholder="Lugar..." id="place" required>
            <!-- <input type="time" name="date" id="date"> -->
            <input type="date" name="date" id="date">
            <input type="email" name="email" id="email" placeholder="Correo...">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <input type="reset" name="reset" id="reset" value="Restablecer">
            <h3>Más detalles</h3>
            <Strong>Umbral del dolor</Strong>
            <input type="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0"></option>
                <option value="10">1</option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100"></option>
            </datalist>
            <input type="file" name="file">
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
